<section class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-4">Contactez-nous</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="name" class="block font-semibold">Nom :</label>
                <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label for="email" class="block font-semibold">Email :</label>
                <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label for="message" class="block font-semibold">Message :</label>
                <textarea id="message" name="message" required class="w-full p-2 border border-gray-300 rounded"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Envoyer</button>
        </form>
    </div>
    {% if messages %}
    <div class="max-w-lg mx-auto mt-4">
        {% for message in messages %}
        <div class="bg-blue-600 text-white p-2 rounded-lg shadow-md text-center">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
</section>
