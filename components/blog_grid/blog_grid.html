<section class="blog-grid container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for blog in blogs %}
        <article class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
            <h2 class="text-xl font-bold text-blue-600 hover:underline">
                {{ blog.title }}
            </h2>
            <p class="text-gray-700 mt-2">{{ blog.summary }}</p>
        </article>
        {% endfor %}
    </div>
</section>
